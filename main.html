<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            background-color: #2ecc71; /* Green background */
            color: white; /* White text */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white; /* White borders */
            height: 100px; /* Fixed height for visibility */
            font-size: 24px;
            font-weight: bold;
        }

        .container-custom {
            padding: 0;
        }

        /* Full-width for section 1 */
        .full-width {
            grid-column: span 2;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .row > * {
                flex: 100%; /* Stack on smaller screens */
            }
            .section {
                height: 80px; /* Reduce height on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid container-custom my-4">
        <div class="row g-2">
            <!-- Section 1: Full-width top bar -->
            <div class="col-12">
                <div class="section">1</div>
            </div>

            <!-- Left column (Section 2) -->
            <div class="col-md-6">
                <div class="section">2</div>
            </div>

            <!-- Right column (Sections 3-10) -->
            <div class="col-md-6">
                <div class="row g-2">
                    <!-- Row 1: Sections 3, 4 -->
                    <div class="col-6">
                        <div class="section">3</div>
                    </div>
                    <div class="col-6">
                        <div class="section">4</div>
                    </div>

                    <!-- Row 2: Sections 5, 6 -->
                    <div class="col-6">
                        <div class="section">5</div>
                    </div>
                    <div class="col-6">
                        <div class="section">6</div>
                    </div>

                    <!-- Row 3: Sections 7, 8, 9 -->
                    <div class="col-4">
                        <div class="section">7</div>
                    </div>
                    <div class="col-4">
                        <div class="section">8</div>
                    </div>
                    <div class="col-4">
                        <div class="section">9</div>
                    </div>

                    <!-- Row 4: Section 10 (full width in right column) -->
                    <div class="col-12">
                        <div class="section">10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
